<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #3e2723;
      color: #ffcc80;
      padding: 40px 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .contact-header h1 {
      font-size: 36px;
      font-weight: 600;
      color: #ffcc80; /* Dark brown */
    }

    .contact-header p {
      font-size: 16px;
      color: #777;
      margin-top: 10px;
    }

    .contact-section {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
    }

    .contact-info, .contact-form {
      flex: 1;
      background-color: #ffcc80;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .contact-info img{
        position: relative;
        width: 50%;
        height: 50%;
        padding-left: 10px;
       
    }

    .contact-info h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #3e2723; /* Dark brown */
    }

    .contact-info p {
      margin: 10px 0;
      color: #555;
    }

    .contact-info i {
      margin-right: 10px;
      color: #3e2723; /* Light orange */
    }

    .contact-form h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #3e2723; /* Dark brown */
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    .contact-form textarea {
      height: 150px;
    }

    .contact-form button {
      padding: 15px 30px;
      background-color: #3e2723; /* Dark brown */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #333; /* Light orange */
      color: #ffcc80;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .social-icons a i {
      color: #ffcc80;
      font-size: 20px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #3e2723;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }
      .contact-info img{
        width: 50%;
    }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="contact-header">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Feel free to reach out to us with any questions or feedback.</p>
    </div>

    <div class="contact-section">
      <!-- Contact Information Section -->
      <div class="contact-info">
        <img src="images/register.svg" class="image" alt="" />
        <h3>Contact Information</h3>
        <p><i class="fas fa-map-marker-alt"></i> 1234 Street Name, City, Country</p>
        <p><i class="fas fa-phone"></i> +123 456 7890</p>
        <p><i class="fas fa-envelope"></i> info@example.com</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

      <!-- Contact Form Section -->
      <div class="contact-form">
        <h3>Send us a Message</h3>
        <form action="#">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <input type="text" placeholder="Subject" required>
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
