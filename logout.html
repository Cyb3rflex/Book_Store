<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="logout.css">
</head>
<body>
    <div class="logout-container">
        <div class="logout-box">
            <h1>Are you sure you want to log out?</h1>
            <p>You will need to log in again to access your account.</p>
            <div class="logout-actions">
                <button class="btn-logout" onclick="confirmLogout()">Logout</button>
                <button class="btn-cancel" onclick="cancelLogout()">Cancel</button>
            </div>
        </div>
    </div>

    
    <script>
        function confirmLogout() {
    // Logic to log the user out (e.g., redirect to login page)
    alert("You have been logged out.");
}

function cancelLogout() {
    // Logic to cancel the logout (e.g., redirect to the profile page)
    alert("Logout cancelled.");
}
     

function confirmLogout() {
    // Redirect to login page after logout
    window.location.href = 'login.html';  // Change 'login.html' to the actual path of your login page
}

function cancelLogout() {
    // Redirect back to the profile or dashboard page
    window.location.href = 'profile.html';  // Change 'profile.html' to the actual path of your profile or dashboard page
}
    </script>
</body>
</html>
