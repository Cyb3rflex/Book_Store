<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Edit_Profile Page</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div class="edit-profile-container">
        <h1>Edit Profile</h1>
        <form class="edit-profile-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" value="John Doe" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="john.doe@example.com" required>
            </div>
    
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" value="+123456789" required>
            </div>
    
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" value="123 Main Street, City, Country" required>
            </div>
    
            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </div>
    
</body>
</html>
